<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="signForm" method="post" action="/signup/" >
        {% csrf_token %}
        <h1>회원가입</h1>
        <hr>
        <div class="form-group">
            <label for="user_id">아이디</label> <input type="text" class="form-control" id="user_id" name="user_id">
        </div>
        
        <div class="form-group">
            <label for="user_id">비밀번호</label> <input type="text" class="form-control" id="user_pw" name="user_pw">
        </div>
        
        <div class="form-group">
            <label for="user_id">비밀번호 확인</label> <input type="text" class="form-control" id="user_pw2" name="user_pw2">
        </div>
        
        <div class="form-group">
            <label for="user_id">이름</label> <input type="text" class="form-control" id="name" name="name">
        </div>
        
        <div class="form-group">
            <label for="user_id">별명</label> <input type="text" class="form-control" id="nick_name" name="nick_name">
        </div>
        
        <div class="form-group">
            <label for="user_id">전화번호</label> <input type="text" class="form-control" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="user_id">이메일 주소</label> <input type="text" class="form-control" id="email" name="email">
        </div>
        
        <div class="form-group">
            <label for="user_id">성별</label> <input type="text" class="form-control" id="gender" name="gender">
        </div>
        
        <button type="submit" class="btn" id="signup-btn">가입하기</button>
    </form>
</body>
</html>
